@if (isChooseMusic) {
<!-- @if (true) { -->
<div class="container">

    <div class="player-progress">
        <div class="progress__bar" (click)="rewindAudio($event)"></div>
        <div class="progress__line" [ngStyle]="{'width': timeLinePercent + '%'}"></div>
        <div class="progress__bg"></div>
    </div>

    <div class="player-display">

        <div class="left-block">
            <div class="left-block__top">
                <div class="back-music-btn" (click)="backMusic()"> ← </div>
                <div class="play-music-btn">
                    @if (isPlay) {
                    <button class="btn" (click)="playAudio()">Stop</button>
                    } @else {
                    <button class="btn" (click)="playAudio()">Play</button>
                    }
                </div>
                <div class="next-music-btn" (click)="nextMusic()"> → </div>
            </div>
            <div class="progress-time">{{timeLineCurrent}} / {{timeLine}}</div>

        </div>

        <div class="header-block">
            <div class="img">
                <img [src]="img" alt="">
            </div>
            <div class="title">
                <h2>{{artist}}</h2>
                <h2>{{title}}</h2>
            </div>
        </div>


        <div class="right-block">
            <div>П</div>
            <div (click)="repeatMusic()" [style.color]="isRepeat? 'red': 'black'">Р</div>
            <div class="volume-block">
                <input (input)="setVolume($event)" type="range" min="0" max="1" step="0.1" value="0.5" name="volume"
                    class="controls-volume">
            </div>
        </div>

    </div>

</div>
}
